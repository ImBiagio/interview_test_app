{% extends "base.html" %}

{% block title %}Conferma Eliminazione{% endblock %}

{% block header %}Sei sicuro di voler eliminare l’articolo?{% endblock %}

{% block content %}
    <p><strong>{{ object.title }}</strong></p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" role="button" class="contrast">Sì, elimina</button>
        <a href="{% url 'article_detail' object.pk %}" role="button" class="secondary">Annulla</a>
    </form>
{% endblock %}
