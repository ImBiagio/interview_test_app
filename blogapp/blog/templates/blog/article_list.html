<h1>Articoli</h1>
<a href="{% url 'article_create' %}">Nuovo articolo</a>
<ul>
    {% if articles %}
        {% for article in articles %}
            <li>
                <a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a>
                [<a href="{% url 'article_update' article.pk %}">Modifica</a>]
                [<a href="{% url 'article_delete' article.pk %}">Elimina</a>]
            </li>
        {% endfor %}
    {% else %}
        <li>Nessun articolo trovato.</li>
    {% endif %}
</ul>
